<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Google homepage clone</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

<div id="wholepage">

  <div id="nav">
    <nav id="navbar">
      <a href="#" target="_blank">Gmail</a>
      <a href="#" target="_blank">Images</a>
    </nav>
  </div>

  <div id="logo">
     <img 
     id="img_logo" 
     src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
     alt="Google Logo"/>
  </div>

  <div id="searching">
       <input type="text">
  </div>

  <div id="buttons">
      <button class="button">Google Search</button>
      <button class="button">I'm Feeling lucky</button>
  </div>

  <div id="footer">
    
    <div id="footer1">
      <a href="#" target="_blank" id="advertising">Advertising</a>
      <a href="#" target="_blank" id="business">Business</a>
      <a href="#" target="_blank" id="about">About</a>
    </div>

    <div id="footer2">
      <a href="#" target="_blank" id="privacy">Privacy</a>
      <a href="#" target="_blank" id="terms">Terms</a>
      <a href="#" target="_blank" id="settings">Settings</a>
    </div>

  </div>

</div>

</body>

</html>
